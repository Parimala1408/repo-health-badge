name: Repo Health Check

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  health:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Run health check
        run: python health_check.py

      - name: Commit health report + README badge
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add health/report.md health/report.json README.md
          git commit -m "chore: update repo health report" || echo "No changes"
          git push
